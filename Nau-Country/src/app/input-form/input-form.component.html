<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <br>
      <br>
      <br>
      <br>
      <br>
      <form class="border">
        <h1>Add a client to an email list</h1>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="name" class="form-control" id="inputFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="name" class="form-control" id="inputLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="inputCCEmailList">CC Email List</label>
          <input type="name" class="form-control" id="inputCCEmailList" placeholder="Enter CC Email List">
        </div>
        <button type="submit" class="btn btn-primary">   Add   </button>
      </form>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
